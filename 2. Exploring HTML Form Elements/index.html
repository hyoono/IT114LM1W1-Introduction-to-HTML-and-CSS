<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
        <form action="/submit_form" method="POST">
        <!-- TODO 2.2: Add a first name text field -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <br>
        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" readonly><br>
        <br>
        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" disabled><br>
        <br>
        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="year">Year Level:</label><br>
        <select name="year" id="year">
            <option value="Select an option" selected>Select an option</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select><br>
        <br>
        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <label for="learning">Preferred Learning Modality:</label><br>
        <input type="radio" id="online" name="learning" value="Online">
        <label for="online">Online</label><br>
        <input type="radio" id="hybrid" name="learning" value="Hybrid">
        <label for="online">Hybrid/FLUX</label><br>
        <input type="radio" id="face2face" name="learning" value="Face to Face">
        <label for="online">Face to Face</label><br>
        <br>
        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        <label for="subjects">Courses Taken:</label><br>
        <input type="checkbox" id="IT100" name="subjects" value="IT100">
        <label for="subjects">IT100</label>
        <input type="checkbox" id="IT101" name="subjects" value="IT101">
        <label for="subjects">IT101</label>
        <input type="checkbox" id="IT114" name="subjects" value="IT114">
        <label for="subjects">IT114</label>
        <br><br>
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <label for="cactus">Would you rather be a cactus or a shark? Why?</label><br>
        <textarea id="cactus" name="cactus" rows="4" cols="50">Input your answer here...</textarea><br>
        <br><br>
        <!-- TODO 2.10: Add a submit button -->
        <p>By clicking the submit button, you ensure that all the information you have given is accurate to the best of your knowledge.
        Any false information will be deemed as unusable data for this form.
        </p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
